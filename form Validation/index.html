<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://kit.fontawesome.com/fa50359355.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sttyle.css">
    <style>
        
    </style>
</head>

<body>
    <div class="container">
        <div class="icon"><i class="fa-brands fa-telegram fa-flip"></i></div>
        <form>

            <div><label for="fullname">Full Name</label>
                <input type="text" name="fullname" placeholder="Enter Your Name" id="name" onkeyup="validateName()">
                <span id="name-error"> </span>
            </div>
            <div><label for="phnumber">Phone No.</label>
                <input type="text" name="phnumber" placeholder="1 234 567 890" id="phone" onkeyup="validatePhone()">
                <span id="ph-error"> </span>
            </div>
            <div><label for="email">Email Id</label>
                <input type="email" name="email" placeholder="Enter Email" id="email" onkeyup="validateEmail()">
                <span id="email-error"> </span>
            </div>
            <div><label for="textarea">Your Message</label>
                <textarea name="textarea" id="msg" placeholder="Type your message here" id="msg" onkeyup="validateMsg()"></textarea>
                <span id="msg-error"> </span>
            </div>


            <input onclick="return validateForm()" class="btn" type="submit" value="Submit">
            <span id="btn-error"></span>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
