<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="h1">00:00:00</h1>
        <div class="buttons">
            <button onclick="watchReset()">  <ion-icon name="refresh-circle"></ion-icon></button>
            <button onclick="watchStart()"><ion-icon name="play"></ion-icon></button>
            <button onclick="watchStop()"><ion-icon name="stop"></ion-icon></button>
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="script.js">
      
    </script>
</body>

</html>
